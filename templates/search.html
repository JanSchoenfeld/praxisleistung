{% extends "base.html" %}

{% block data %}
<!-- Display the search results as list -->
<div>
    <p>Search for <b>{{search_string}}</b>: </p>
    {% if resultlist|length > 0 %}
    {% for result in resultlist %}
    <p>{{ result }}</p>
    {% endfor %}
    {% else %}
    <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
