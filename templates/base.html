<!DOCTYPE html>
<html lang="de">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous" -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">    


</head>

<body>
    <!--Displays the current path the user is on-->
    <div>
        <h3>Current working directory: {{cwd}}</h3>
    </div>

    <!-- Input field to change the current path -->
    <div>
        <form action="{{ url_for('browse_path') }}" method="post">
            <input type="text" name="path" value={{cwd}} size="50" required>
            <button type="submit">Change Path</button>
        </form>
        </form>
    </div>

    <!-- Button to list all files/folders in the current directory -->
    <div>
        <form action="{{ url_for('content') }}" method="get">
            <button type="submit" name="submitButton" value="ListFiles">List Files</button>
        </form>
    </div>

    <!-- Input field to search for a String in all .txt files in the current directory -->
    <div>
        <form action="{{ url_for('search_files') }}" method="post">
            <input type="text" name="search_string" placeholder="Search files.." size="20" required>
            <button type="submit" name="submitButton" value="ListFiles">Search in .txt files</button>
        </form>
    </div>

    <!-- Input field to open a file and display it -->
    <div>
        <form action="{{ url_for('read_file') }}" method="post">
            <input type="text" name="filepath" size="20" required>
            <button type="submit">Open file</button>
        </form>
    </div>

    <!-- Navigate to the parent directory -->
    <div>
        <form action="{{ url_for('browse_path') }}" method="post">
            <button type="submit" name="path">One directory up</button>
        </form>
    </div>

    {% block data %} {% endblock %}

</body>

</html>
