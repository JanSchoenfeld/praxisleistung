{% extends "base.html" %}

{% block data %}
<!-- List the directories and files in the current directory -->
<div>
    <h3>Directories:</h3>
    {% for directory in directories %}
    <p>{{ directory }}</p>
    {% endfor %}
</div>
    
<div>
    <h3>Files:</h3>
    {% for file in files %}
    <p>{{ file }}</p>
    {% endfor %}
</div>
{% endblock %}
